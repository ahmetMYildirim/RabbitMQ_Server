#======================================================================================
#                              BASIC SECTION
#======================================================================================

# AMQP Listeners
listeners.tcp.default = 5672
listeners.tcp.1 = 127.0.0.1:5672

# SSL Listeners
listeners.ssl.default = 5671

# Connection Settings
num_acceptors.tcp = 10
num_acceptors.ssl = 10
handshake_timeout = 10000
reverse_dns_lookups = false

# SSL Configuration
ssl_options.verify = verify_peer
ssl_options.fail_if_no_peer_cert = false
ssl_options.cacertfile = C:/rabbitmq_ssl/ca_certificate.pem
ssl_options.certfile = C:/rabbitmq_ssl/server_certificate.pem
ssl_options.keyfile = C:/rabbitmq_ssl/server_key.pem
ssl_handshake_timeout = 5000

# Authentication
auth_mechanisms.1 = PLAIN
auth_mechanisms.2 = AMQPLAIN
auth_backends.1 = internal
password_hashing_module = rabbit_password_hashing_sha256

# Default User Settings
default_vhost = /
default_user = guest
default_pass = guest
default_permissions.configure = .*
default_permissions.read = .*
default_permissions.write = .*

# TCP Options
tcp_listen_options.backlog = 128
tcp_listen_options.nodelay = true
tcp_listen_options.exit_on_close = false
tcp_listen_options.keepalive = true

# Memory Management
vm_memory_high_watermark.relative = 0.7
vm_memory_high_watermark.absolute = 4GB
vm_memory_high_watermark_paging_ratio = 0.5
vm_memory_calculation_strategy = rss
memory_monitor_interval = 2500

# Disk Management
disk_free_limit.absolute = 2GB

# Cluster Settings
cluster_partition_handling = ignore
cluster_keepalive_interval = 10000

# Database Settings
mnesia_table_loading_retry_timeout = 30000
mnesia_table_loading_retry_limit = 10

# Message Settings
queue_index_embed_msgs_below = 4096
heartbeat = 600
frame_max = 131072
initial_frame_max = 4096
channel_max = 2047

# Statistics
collect_statistics = fine
collect_statistics_interval = 5000

#======================================================================================
#                              MANAGEMENT SECTION
#======================================================================================

management.tcp.port = 15672
management.tcp.ip = 127.0.0.1

# Management SSL
# management.ssl.port = 15671
# management.ssl.cacertfile = C:/rabbitmq_ssl/ca_certificate.pem
# management.ssl.certfile = C:/rabbitmq_ssl/server_certificate.pem
# management.ssl.keyfile = C:/rabbitmq_ssl/server_key.pem

management.rates_mode = basic

# management.load_definitions = C:/Users/ahmet/AppData/Roaming/RabbitMQ/definitions.json

#======================================================================================
#                              LOGGING SECTION
#======================================================================================

log.dir = C:/RabbitMQ/logs
log.console = false
log.console.level = info
log.file = rabbit.log
log.file.level = info
log.file.rotation.date = $D0
log.file.rotation.size = 10485760

#======================================================================================
#                              SECURITY SECTION
#======================================================================================

default_user_tags.administrator = true
loopback_users.guest = false

